<!DOCTYPE html>
<html>
<head>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Page Title</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" \n integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

                /* The Close Button */
        #close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        #close:hover,
        #close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

</head>
<body>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span id="close">&times;</span>
            <p id="modaltext"></p>
        </div>
    </div>

    <h1>Survey Questions</h1>

    <br>
    <button id="submit" type="submit">Submit</button>

    <script>
        $( document ).ready(function() {
            $("#submit").on("click", function(event){
                var name = $("#name").val();
                var photo = $("#photo").val();
                var q1 = $("#1").val(); 
                var q2 = $("#2").val();
                var q3 = $("#3").val();
                var q4 = $("#4").val();
                var q5 = $("#5").val();
                var q6 = $("#6").val();
                var q7 = $("#7").val();
                var q8 = $("#8").val();
                var q9 = $("#9").val();
                var q10 = $("#10").val();

                var friend = {
                    name: name,
                    photo: photo,
                    answers: [q1,q2,q3,q4,q5,q6,q7,q8,q9,q10]
                }
                console.log(friend);
                $.post("/api/friends", {friend: friend}, function(res){
                    console.log(res);
                    $("#myModal").css("display", "block");
                    $("#modaltext").text(
                        "You matched with " +
                        res.name 
                    )
                });

            });

            $("#close").click(function(){
                $("#myModal").css("display", "none");
            })

        });
    </script>
